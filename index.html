<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
    <main>
        <div class="section-one">
            <img class="logo" src="imagenes/Logo.png" alt="">
            <div class="texto">
                <div class="text-p">
                    <textarea name="texto-entrada" class="texto-entrada" id="texto-entrada" placeholder="Ingrese el texto aquí"
                    oninput="validarTexto()"></textarea>
                    <p class="aviso"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos.</p> 
                </div>
                <div class="buttons">
                    <button class="button" id="btn-encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="button" id="btn-desencriptar" onclick=" btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
        </div>

        <div class="section-two">
            <div class="sin-texto" id="sin-texto">
                <img src="imagenes/Muñeco.png" alt="">
                <p class="texto-titulo">Ningún mensaje fue encontrado</p>
                <p class="texto-descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="con-texto" style="display: none;" >
                <textarea name="mensaje" class="mensaje" id="textoSalida"></textarea>
                <button class="button" id="btnCopiar" onclick="copiarTexto('textoSalida', 'btnCopiar')">Copiar</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
