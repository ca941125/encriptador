    <title>Encriptador</title>

    <main>
        <div class="section-one">
            <img class="logo" src="imagenes/Logo.png" alt="">
            <div class="texto">
                <div class="text-p">
                    <textarea name="texto-entrada"  id="texto-entrada" cols=" " rows=" " placeholder="Ingrese el texto aquí"></textarea>
                    <p class="aviso"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos.</p> 
                </div>
                <div class="buttons">
                    <button class="button" id="encrypt">
                        Encriptar
                    </button>
                    <button class="button" id="decrypt">
                        Desencriptar
                    </button>
                </div>
            </div>
        </div>

        <div class="section-two">
            <img src="imagenes/Muñeco.png" alt="">
            <p class="texto-titulo">Ningún mensaje fue encontrado</p>
            <p class="texto-descripcion">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
